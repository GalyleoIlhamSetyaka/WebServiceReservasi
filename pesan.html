<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="css/pesan.css" type="text/css" />

    <title>Reservasi Tiket</title>
  </head>
  <body>
    <form action="pesan_proses.php" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
      <div class="container">
        <div class="row text-center mb-3">
          <div class="col">
            <h2 class="fw-bold">Form Pemesanan</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-5">
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  aria-describedby="nama"
                  id="nama"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  aria-describedby="emailHelp"
                  id="email"
                />
              </div>
              <div class="mb-3">
                <label for="nomor" class="form-label">Nomor</label>
                <input
                  type="tel"
                  class="form-control"
                  name="nomor"
                  id="nomor"
                />
              </div>
              <div class="mb-3">
                <label for="tanggal">Tanggal</label>
                <p>
                  <input type="date" name="tanggal" />
                </p>
              </div>
              <div class="mb-3">
                <label for="banyak" class="form-label">Banyak Tiket</label>
                <input
                  type="text"
                  class="form-control"
                  name = "jumlah"
                  id="input"
                />
                <br>
                <button type="button" onclick="hitung()" class="btn btn-primary">Hitung</button>
                </br>
              </div>
              <div class="mb-3">
                <label for="harga" class="form-label">Harga</label>
                <p id="harga" name="harga"></p>
                <p>
                  *Masukan Harga
                </p>
                <input
                type="text"
                class="form-control"
                name = "harga"
                id="harga"
              />
              </div>
              <div class="col-10">
                <label for="bukti class="form-label" >Bukti Pembayaran</label>
                <input class="form-control" type="file" id="bukti" name="bukti">
                  <p>
                    *Pembayaran dapat di lakukan dengan menggirimkan ke Nomor Rek
                  </p>
              </div>
              <button type="submit" class="btn btn-primary">Kirim</button>
          </div>
        </div>
      </div>
    </form>
    <!-- pop UP -->
    <div class="modal" tabindex="-1" role="dialog" id="successModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Success</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Your form has been submitted successfully!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      function hitung() {
        // menangkap nilai yang diinputkan
        var input = document.getElementById("input").value;

        // menghitung total perkalian
        var total = input * 5000;

        // menampilkan hasilnya
        document.getElementById("harga").innerHTML = total;
      }
      
      function validateForm() {
        var nama = document.getElementById("nama").value;
        var email = document.getElementById("email").value;
        var nomor = document.getElementById("nomor").value;
        var tanggal = document.getElementById("tanggal").value;
        var jumlah = document.getElementById("input").value;
        var harga = document.getElementById("harga").value;
        var bukti = document.getElementById("bukti").value;
        if (nama == "" || email == "" || nomor == "" || tanggal == "" || jumlah == "" || harga == "" || bukti == "") {
          alert("Semua field harus diisi!");
          return false;
        }
        $('#successModal').modal('show');
        return true;
      }
    </script>
  </body>
</html>
